    <meta charset="UTF-8">

      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css">
    <title>CRUD</title>
</head>
<body style="width: 100%;box-sizing: border-box;">
    <header>
        <a href="./index.php">Crear Usuario</a>
        <a href="./registros.html">Registro de Usuarios</a>
    </header>
    <div class="container mt-4 mb-4">
        <h1 class="text-center">Lista de Registros</h1>

        <div class="row justify-content-center">
            <div class="col-12 col-lg-8 size-screen">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Tel√©fono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="lista-elementos"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- modal para editar registros -->
    <div class="modal fade" id="modal-editar" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editar registro</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-editar">
                <input type="hidden" id="form-editar-id" name="form-editar-id" />
                <div class="form-group">
                  <label for="form-editar-nombre">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="form-editar-nombre"
                    name="form-editar-nombre"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="form-editar-correo">Correo</label>
                  <input
                    type="email"
                    class="form-control"
                    id="form-editar-correo"
                    name="form-editar-correo"
                    required
                  />
                </div>
                <div class="form-group">
                    <label for="form-editar-telefono">telefono</label>
                    <input
                      type="number"
                      class="form-control"
                      id="form-editar-telefono"
                      name="form-editar-telefono"
                      required
                    />
                  </div>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary">
                  Guardar cambios
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

      crossorigin="anonymous"
      ></script>

      <script src="./js/read.js"></script>
      <script src="./js/update.js"></script>
      <script src="./js/delete.js"></script>
</body>
